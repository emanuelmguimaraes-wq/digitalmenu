<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Menu Digital</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #000;
      display: flex; justify-content: center; align-items: center;
      height: 100dvh; overflow: hidden;
      font-family: sans-serif;
    }

    #flipbook {
      width: 800px; max-width: 100vw;
      max-height: 100dvh; height: auto;
    }

    .page img {
      width: 100%; height: auto; display: block;
    }

    .zone {
      position: fixed;
      top: 0; width: 50%; height: 100dvh;
      z-index: 10;
      touch-action: manipulation;
    }

    .left-zone {
      left: 0;
      cursor: url('data:image/svg+xml;utf8,<svg fill="black" opacity="0.9" xmlns="http://www.w3.org/2000/svg" height="48" width="48"><text x="8" y="32" font-size="32">❮</text></svg>') 16 16, auto;
    }

    .right-zone {
      right: 0;
      cursor: url('data:image/svg+xml;utf8,<svg fill="black" opacity="0.9" xmlns="http://www.w3.org/2000/svg" height="48" width="48"><text x="8" y="32" font-size="32">❯</text></svg>') 16 16, auto;
    }

    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: black;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
    }

    .left-arrow { left: 20px; }
    .right-arrow { right: 20px; }

    .zone:hover ~ .left-arrow,
    .zone:hover ~ .right-arrow {
      opacity: 0.9;
    }

    @media (hover: none) {
      .arrow { opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="01.png" alt="Página 1" /></div>
    <div class="page"><img src="02.png" alt="Página 2" /></div>
    <div class="page"><img src="03.png" alt="Página 3" /></div>
    <div class="page"><img src="04.png" alt="Página 4" /></div>
    <div class="page"><img src="05.png" alt="Página 5" /></div>
    <div class="page"><img src="06.png" alt="Página 6" /></div>
    <div class="page"><img src="07.png" alt="Página 7" /></div>
    <div class="page"><img src="08.png" alt="Página 8" /></div>
  </div>

  <div class="zone left-zone" onclick="$('#flipbook').turn('previous')"></div>
  <div class="zone right-zone" onclick="$('#flipbook').turn('next')"></div>
  <div class="arrow left-arrow">❮</div>
  <div class="arrow right-arrow">❯</div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turn.js@4/turn.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#flipbook').turn({
        width: 800,
        height: window.innerHeight,
        autoCenter: true,
        display: 'single'
      });

      $(window).on('resize orientationchange', function () {
        $('#flipbook').turn('size', 800, window.innerHeight);
      });

      $('.zone').on('click', function () {
        setTimeout(function () {
          $('#flipbook').turn('display');
        }, 50);
      });
    });
  </script>
</body>
</html>
